<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du gout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/resto-1.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav class="navbar">
          <a href="home.html">
            <div class="back"><i class="fa-solid fa-arrow-left"></i></div
          ></a>

          <div class="navbar__logo">
            <img
              class="navbar__logo__img"
              src="assets/logo/ohmyfood.png"
              alt="Image du logo"
            />
          </div>
        </nav>
      </header>
      <main>
        <section class="Image">
          <img
            src="assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Ilustration restaurant La palette du gout"
          />
        </section>
        <section class="menu">
          <div class="menu__title">
            <h1>La palette du goût</h1>
            <input type="checkbox" id="heart4" class="heart-checkbox" />
            <label for="heart4" class="heart-label">
              <i
                class="fa-sharp-duotone fa-solid fa-heart fa-sm"
                style="--fa-primary-opacity: 1; --fa-secondary-opacity: 0.4"
              ></i>
            </label>
          </div>
          <article class="starter">
            <div class="starter__title"><h2>ENTRÉES</h2></div>

            <button type="starter__button" class="starter__button">
              <h3 class="starter__button__title">Fricassée d'escargot</h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">Au piment d'Espelette</p>
                <h4 class="starter__button__price">25€</h4>
              </div>
            </button>
            <button type="starter__button" class="starter__button">
              <h3 class="starter__button__title">
                Foie gras de canard mi-cuit
              </h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">
                  Et ses copeaux de truffe noire
                </p>
                <h4 class="starter__button__price">35€</h4>
              </div>
            </button>
            <button type="starter__button" class="starter__button">
              <h3 class="starter__button__title">Œuf au plat</h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">
                  Assaisonné à la truffe sur lit de caviar
                </p>
                <h4 class="starter__button__price">20€</h4>
              </div>
            </button>
          </article>
          <article class="starter">
            <div class="starter__title"><h2>PLATS</h2></div>

            <button type="starter__button" class="starter__button">
              <h3 class="starter__button__title">Filet de bœuf aux herbes</h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">
                  Accompagné de sa ribambelle de légumes
                </p>
                <h4 class="starter__button__price">40€</h4>
              </div>
            </button>
            <button type="starter__button" class="starter__button">
              <h3 class="starter__button__title">
                Parmentier de queue de bœuf
              </h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">
                  À la truffe noire sur sa purée de panais
                </p>
                <h4 class="starter__button__price">35€</h4>
              </div>
            </button>
            <button type="starter__button" class="starter__button">
              <h3 class="starter__button__title">Filet de turbot</h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">Aux agrumes</p>
                <h4 class="starter__button__price">44€</h4>
              </div>
            </button>
          </article>
          <article class="starter">
            <div class="starter__title"><h2>DESSERTS</h2></div>
            <button type="starter__button" class="starter__button">
              <h3 class="starter__button__title">Paris-Brest</h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">Revisité</p>
                <h4 class="starter__button__price">18€</h4>
              </div>
            </button>
            <button type="starter__button" class="starter__button">
              <h3 Macaron class="starter__button__title">
                Macaron au chocolat d'exception
              </h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">
                  Et glace à la vanille de Madagascar
                </p>
                <h4 class="starter__button__price">22€</h4>
              </div>
            </button>
            <button type="starter__button" class="starter__button">
              <h3 class="starter__button__title">Mousse au chocolat</h3>
              <div class="starter__button__content">
                <p class="starter__button__subtitle">
                  Au piment d'Espelette et à la truffe noire
                </p>
                <h4 class="starter__button__price">23€</h4>
              </div>
            </button>
          </article>
          <section class="resto__button">
            <button class="resto__button__order">Commander</button>
          </section>
          <footer class="footer">
            <img
              class="footer__logo"
              src="assets/logo/ohmyfood.png"
              alt="Image du logo"
            />
            <div class="footer__list">
              <ul class="footer__list--primary">
                <li>
                  <i class="fa-solid fa-utensils"></i>Proposer un restaurant
                </li>
                <li>
                  <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire
                </li>
              </ul>
              <ul class="footer__list--secondary">
                <li>Mentions légales</li>
                <li>Contact</li>
              </ul>
            </div>
          </footer>
        </section>
      </main>
    </div>
  </body>
</html>
